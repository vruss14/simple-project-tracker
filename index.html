<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel= "stylesheet" href = "style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Project Tracker</title>
</head>
<body>

    <header>
        <h1>Welcome!</h1>
        <h2 id = "current-date"></h2>
        <h2 id = "current-time"></h2>
    </header>

    <div id = wrapper>

      <div id = "instructions" class="card">
          <div class="card-body">
            <h5 class="card-title" id = "instructions-title">Instructions</h5>
            <p class="card-text">Submit the requirements and specifications of your project so that it 
              can display in the tracker.</p>
              <button id = "modal-btn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#project-modal">New Project</button>
          </div>
        </div>

        <table id = "projects-table" class="table table-striped text-center">
          <thead>
            <tr>
              <th scope="col">Project Name</th>
              <th scope="col">Project Type</th>
              <th scope="col">Hourly Rate</th>
              <th scope="col">Due Date</th>
              <th scope="col">Delete?</th>
            </tr>
          </thead>
          <tbody id = "project-tbody">
          </tbody>
        </table>

    </div>

  <!-- Modal -->
  <div class="modal fade" id="project-modal" tabindex="-1" role="dialog" aria-labelledby="projects" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header dkcyan">
          <h5 class="modal-title" id="new-project-title">New Project</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id = "form-projects">
            <div class="mb-3">
              <label for="project-name" class="form-label" id = "name-label">Project Name:</label>
              <input type="text" class="form-control" id="proj-name" aria-describedby="project">
            </div>
            
            <div class = "mb-3">
              <label for="project-type" class="form-label" id = "type-label">Project Type:</label>
            <select id = "types" class="form-select mb-3" aria-label="projects">
              <option selected disabled>Select an option:</option>
              <option value="HTML">HTML</option>
              <option value="CSS">CSS</option>
              <option value="JavaScript">JavaScript</option>
              <option value="Front-end (other)">Front-end (other)</option>
              <option value="Node.js">Node.js</option>
              <option value="Back-end (other)">Back-end (other)</option>
              <option value="Full-stack">Full-stack</option>
            </select><br>
            </div>

            <label for="rates" class="form-label">Hourly Rate (USD):</label><br>
            <input type="range" value ="60" class="form-range" min="20" max="100" step="1" id="hourly-rate"
            oninput="this.nextElementSibling.value = this.value"><output id = "rate-value">60</output>

            <div class="mb-3">
              <label for="due" class="form-label" id = "date-label">Due Date:</label>
              <input type="text" class="form-control" id="due-date" aria-describedby="date">
            </div>

          </form>

        </div>
        <div class="modal-footer dkcyan">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id = "add-proj">Add Project</button>
        </div>
      </div>
    </div>
  </div>

<!-- Bootstrap JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<!-- jQuery UI Library -->
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<!-- Custom JavaScript -->
<script src="script.js"></script>

</body>
</html>
